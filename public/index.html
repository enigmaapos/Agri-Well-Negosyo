<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Well/1Nature Team Ayos</title>
    <!-- Add this link for the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the hero section background */
        .hero-bg {
            background-image: url('https://placehold.co/1920x1080/2d5b16/e6f5e1?text=Agri-Well+Farm');
            background-size: cover;
            background-position: center;
        }

        /* Custom style for the FAQ accordion functionality */
        .faq-item .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .faq-item.open .faq-answer {
            max-height: 500px; /* Adjust as needed */
            transition: max-height 0.3s ease-in;
        }
        .faq-item.open .faq-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root div where the React application will be mounted -->
    <div id="root"></div>

    <!-- The bundled JavaScript file will be loaded here. In a typical React project,
         this is handled by a bundler like Vite or webpack. -->
    <script type="module" src="index.js"></script>
</body>
</html>
